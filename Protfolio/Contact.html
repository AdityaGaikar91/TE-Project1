	<h1>Contact page</h1>

	<p>Interested in my work, have a request or a question? Get in contact:</p>
    
    <form>
    	
    	<p>First Name</p>
    	<input type="text" name="" placeholder="E.g. John wick">

    	<p>Email</p>
    	<input type="text" name="" method="post" placeholder="E.g. johngun@gmail.com">

    	<p>Subject</p>
    	<input type="" name="">

    	</select>

    	<br>

    </form>
